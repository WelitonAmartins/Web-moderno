<!DOCTYPE html>
<html ng-app="Lista">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>{{ titulo }}</title>
    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
           
            margin-left: auto;/* centralizando */
            margin-right: auto;/* centralizando */
            margin-top: 20px;
        }
        .table{
            margin-top: 20px;
           
        }
        .t{
            text-align: center;
        }
        .form-control{
            margin-bottom: 5px;
        }
    
    </style>


    <script src="angular.min.js"></script>
    <script>
        angular.module('Lista', []).controller('listaController', function($scope, $rootScope){
            $rootScope.titulo ="Lista Telefonica";
            $scope.teste ="Lista";

            $scope.contatos = [
                {nome: "Pedro", telefone: "9999-9999"},
                {nome: "Ana", telefone: "6587-9999"},
                {nome: "Joao", telefone: "3658-9999"}
            ];
            $scope.adicionar = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;//volta o campo em branco 
            };
        });
    </script>
</head>
<body ng-controller="listaController">
    
    <div class="jumbotron">
<!-- usando o ng-bind mesma coisa da linha abaixo 
        <h4 ng-bind="titulo"></h4> -->
        <h3>{{ titulo }}</h3>
        <table class="table-striped table">
            <tr>
                <th class="t">Nome</th>
                <th class="t">Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos" >
                <td>{{ contato.nome }}</td>
                <td>{{ contato.telefone }}</td>
            </tr>
        </table>
        <hr>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Digite nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Digite o telefone"/>
        <button class="btn btn-primary btn-block" ng-click="adicionar(contato)">Adicionar contato</button>
        {{contato}}
    </div>
    
</body>
</html>
