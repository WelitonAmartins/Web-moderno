<!DOCTYPE html>
<html ng-app="Curso">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>{{ titulo }}</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		angular.module('Curso', []).controller('MeuControler', function($rootScope, $scope, $http){
            $rootScope.titulo ='Aula 6 extra'
            
            $scope.termoBusca = 'Brasil';
			$scope.nomeLista= 'Lista de Buscas';

			$scope.listaBuscas = [];



			
			
            $scope.carregarBusca = function(){
               $http({
								 url:'https://pt.wikipedia.org/w/api.php?action=query&prop=pageimages%7Cextracts&format=json&piprop=thumbnail%7Cname%7Coriginal&exintro=&explaintext=&redirects=yes&callback=&titles=AngularJS' + $scope.termoBusca
							 }).then(function(resposta){
								 console.log(resposta);
								
							 })
            }
			

		}).config(function($sceProvider) {$sceProvider.enabled(false);});

	</script>
</head>
<body ng-controller="MeuControler">
			<div class="container">
				<div class="jumbotron">
				  <h1>{{ titulo }}</h1>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="input-group">
                        <input type="text" class="form-control" ng-model="termoBusca" placeholder="Buscar por...">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="carregarBusca">Buscar!</button>
                          </span>
                      </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                  </div><!-- /.row -->
				</div>

				<div class="panel panel-default">

				  <div class="panel-heading">{{ nomeLista }}</div>
				  <div class="panel-body">
				    <ul>
				    	<li ng-repeat="busca in listaBuscas">
				    		<div class="panel panel-default">

						  <div class="panel-heading">{{ busca.titulo }}</div>
				 		 <div class="panel-body">
				 		 	
				 		 </div>
				 		 </div>
				    	</li>

				    </ul>
				  </div>
				</div>

		
			</div>




	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
